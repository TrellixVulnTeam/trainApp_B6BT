<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://kit.fontawesome.com/ff429d8bc2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }

  .affix {
	position:fixed;
    top: 0;
    width: 100%;
    z-index: 9999 !important;
  }


  </style>
  <script>
	$(window).scroll(function(){
		var scroll = $(window).scrollTop();
		console.log($('#banner_top').height());
		if(scroll > $('#banner_top').height()+$('#navBarMain').height()){
			$('#navBarMain').addClass('affix');
		}
		if(scroll < $('#banner_top').height()+$('#navBarMain').height()){
			$('#navBarMain').removeClass('affix');
		}

	});
  </script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0" id="banner_top">
  <h2>Welcome To</h2>
  <h1>Train</h1>
  <p>The home of fitness</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="navBarMain">
  <a class="navbar-brand" href="#">TRAIN</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-dumbbell"></i> Workout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-users"></i> Social</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <h1 class="text-center">Split Screen</h1>
  <div class="row">
    <div class="text-center col-sm-3 col-md-3 col-lg-3" style="background-color:;">
      <p>Left Side</p>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6" style="background-color:;">
      <p class="text-center">Midle</p>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
              {{ message }}
    </div>
      {% endfor %}
      {% endif %}
                    {% block content %}{% endblock %}
    </div>
    <div class="text-center col-sm-3 col-md-3 col-lg-3" style="background-color:;">
      <p>Right Side</p>
    </div>
  </div>
</div>





<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

</body>
</html>
